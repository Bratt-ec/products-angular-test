<app-loader></app-loader>

<app-confirm-dialog
    [isVisible]="_confirmDialog.isVisible()"
    [title]="_confirmDialog.dialogData().title"
    [message]="_confirmDialog.dialogData().message"
    [confirmText]="_confirmDialog.dialogData().confirmText ?? '' "
    [cancelText]="_confirmDialog.dialogData().cancelText ?? ''"
    [type]="_confirmDialog.dialogData().type ?? 'info' "
    (confirmed)="_confirmDialog.handleConfirm()"
    (cancelled)="_confirmDialog.handleCancel()">
</app-confirm-dialog>

<main>
    <router-outlet></router-outlet>
</main>

<app-lang-selector></app-lang-selector>

<app-toast></app-toast>
